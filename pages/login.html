    <header>

    <main class="bg-light container">
      <h1 class="text-center my-5">Cadastro de Usuários</h1>
      <form action="" method="post">
        <!-- Campo Nome -->
        <section class="row mb-2">
            <div class="col-md-12">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control">
            </div>
        </section>
        <!-- Campo de Endereço -->
        <section class="row mb-2">
          <div class="col-md-4">
              <label for="bairro" class="mb-2">Bairro</label>
              <input type="text" name="bairro" id="bairro" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="cidade" class="mb-2">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="cep" class="mb-2">CEP</label>
          <input type="text" name="cep" id="cep" class="form-control">
      </div>
      </section>
      <!-- Campo de Email e Telefone -->
      <section class="row mb-2">
        <div class="col-md-6">
            <label for="email">E-mail</label> 
            <input type="email" name="email" id="email" class="form-control" placeholder="email@email.com">
        </div>
        <div class="col-md-6">
          <label for="telefone">Telefone</label>
          <input type="tel" name="telefone" id="telefone" class="form-control" placeholder="(DDD)90000-0000">
      </div>        
    </section>
    <!-- Botão de envio -->
    <section class="row mb-3">
      <div class="mx-auto col-md-6">
        <button type="submit" class="btn btn-primary col-12">Cadastrar</button>
      </div>
    </section>
      </form>
    </main>
